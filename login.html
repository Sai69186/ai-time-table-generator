<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI TimeTable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366F1;    /* indigo */
            --secondary-color: #F472B6;  /* pink */
            --accent-color: #22D3EE;     /* cyan */
            --background-color: #0F172A;  /* deep navy */
            --text-color: #F1F5F9;       /* off-white */
            --light-bg: rgba(255, 255, 255, 0.05);
            --dark-bg: rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            max-width: 420px;
            margin: auto;
            padding: 2.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .login-container:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-2px);
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            color: var(--medium-gray);
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            opacity: 0.9;
            text-align: left;
        }
        
        .form-control {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover:before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(241, 245, 249, 0.7);
            font-size: 0.9rem;
        }
        
        .toggle-form {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 0.25rem;
            position: relative;
        }
        
        .toggle-form:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .toggle-form:hover:after {
            width: 100%;
        }
        
        .toggle-form:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            border-left: 3px solid #f87171;
        }
        
        .success-message {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            border-left: 3px solid #34d399;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
        }
        
        .strength-meter {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-text {
            color: rgba(241, 245, 249, 0.6);
            font-size: 0.85rem;
            text-align: left;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/download.jpeg" alt="AI TimeTable Logo" class="logo-img">
                <span>AI TimeTable</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="checkAuthAndRedirect('timetable-generator.html')">Timetable Generator</a></li>
                <li class="login-link"><a href="login.html" class="active">Login</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="signout-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your AI-powered timetable</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="#" style="font-size: 0.85rem; color: #7f8c8d;">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
                
                <div class="login-footer">
                    Don't have an account? <a href="#" id="signupLink">Sign up</a>
                </div>
            </form>
            
            <form id="signupFormElement" style="display: none;">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password <small>(min 8 characters, include number & special char)</small></label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                
                <button type="submit" class="btn-login">Sign Up</button>
                
                <div class="login-footer">
                    Already have an account? <a href="#" id="loginLink">Login</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (response.status === 401) {
                        errorMessage = 'Invalid credentials. Please check your email and password, or register if you don\'t have an account.';
                    } else if (data.detail) {
                        if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg || err).join(', ');
                        } else if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        }
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Signup form handler
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            if (!fullName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (!termsChecked) {
                showMessage('You must accept the terms and conditions', 'error');
                return;
            }
            
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullName,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Auto-login after successful registration
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    let errorMessage = 'Registration failed';
                    
                    if (response.status === 400) {
                        if (data.detail && data.detail.includes('already registered')) {
                            errorMessage = 'This email is already registered. Please try logging in instead.';
                        } else if (data.detail) {
                            errorMessage = data.detail;
                        }
                    } else if (data.detail) {
                        if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg || err).join(', ');
                        } else if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        }
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                console.log('Request details:', {
                    name: fullName,
                    email: email,
                    password: password
                });
                showMessage('Network error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
        
        // Form switching
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            showSignupForm();
        });
        
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });
        
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupFormElement').style.display = 'block';
            clearMessages();
        }
        
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupFormElement').style.display = 'none';
            clearMessages();
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const hasMinLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            
            let strength = 0;
            let feedback = [];
            
            if (hasMinLength) strength++;
            if (hasNumber) strength++;
            if (hasSpecialChar) strength++;
            if (hasUpperCase) strength++;
            
            if (!hasMinLength) feedback.push('at least 8 characters');
            if (!hasNumber) feedback.push('at least one number');
            if (!hasSpecialChar) feedback.push('at least one special character');
            if (!hasUpperCase) feedback.push('at least one uppercase letter');
            
            return {
                strength: strength,
                isStrong: strength >= 3,
                feedback: feedback.length > 0 ? 'Password must contain: ' + feedback.join(', ') : ''
            };
        }
        
        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.querySelector('.strength-meter-fill');
            const strengthText = document.querySelector('.strength-text');
            
            if (password.length === 0) {
                strengthMeter.style.width = '0%';
                strengthText.textContent = '';
                return;
            }
            
            const check = checkPasswordStrength(password);
            const percentage = (check.strength / 4) * 100;
            
            strengthMeter.style.width = percentage + '%';
            
            if (check.strength <= 1) {
                strengthMeter.style.background = '#e74c3c';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#e74c3c';
            } else if (check.strength <= 2) {
                strengthMeter.style.background = '#f39c12';
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#f39c12';
            } else if (check.strength <= 3) {
                strengthMeter.style.background = '#f1c40f';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#f1c40f';
            } else {
                strengthMeter.style.background = '#27ae60';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#27ae60';
            }
        });
        
        // Message display functions
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                if (type === 'error') {
                    errorDiv.style.display = 'none';
                }
            }, 5000);
        }
        
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
    
    <script src="js/error-handler.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function checkAuthAndRedirect(page) {
            if (Auth.isAuthenticated()) {
                window.location.href = page;
                return true;
            } else {
                alert('Please login to access the Timetable Generator.');
                return false;
            }
        }
        
        // Check if already logged in and redirect
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isAuthenticated()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
