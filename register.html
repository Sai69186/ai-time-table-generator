<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI TimeTable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366F1;    /* indigo */
            --secondary-color: #F472B6;  /* pink */
            --accent-color: #22D3EE;     /* cyan */
            --background-color: #0F172A;  /* deep navy */
            --text-color: #F1F5F9;       /* off-white */
            --light-bg: rgba(255, 255, 255, 0.05);
            --dark-bg: rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 2.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .register-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            opacity: 0.9;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, 
        .form-group select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(241, 245, 249, 0.7);
        }
        
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            position: relative;
        }
        
        .login-link a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .login-link a:hover:after {
            width: 100%;
        }
        
        .error-message {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            border-left: 3px solid #f87171;
        }
        
        .success-message {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            border-left: 3px solid #34d399;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            margin: 1rem 0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo" style="text-align: center; margin-bottom: 2rem;">
            <img src="images/download.jpeg" alt="AI TimeTable Logo" style="height: 60px; margin-bottom: 1rem;">
            <h1>Create an Account</h1>
            <p>Join AI TimeTable to manage your schedules efficiently</p>
        </div>
        
        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required minlength="8">
                <small style="display: block; margin-top: 0.25rem; color: #7f8c8d;">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="userType">I am a *</label>
                <select id="userType" required>
                    <option value="">Select user type</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                <span>Create Account</span>
                <div class="loading" id="registerLoading">
                    <i class="fas fa-spinner fa-spin"></i> Creating account...
                </div>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <!-- Include Auth Module -->
    <script src="js/auth.js"></script>
    
    <!-- Registration Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const registerBtn = document.getElementById('registerBtn');
            const registerLoading = document.getElementById('registerLoading');
            
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const firstName = document.getElementById('firstName').value.trim();
                    const lastName = document.getElementById('lastName').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const userType = document.getElementById('userType').value;
                    
                    // Validate form
                    if (password !== confirmPassword) {
                        showError('Passwords do not match');
                        return;
                    }
                    
                    if (password.length < 8) {
                        showError('Password must be at least 8 characters long');
                        return;
                    }
                    
                    // Show loading state
                    registerBtn.disabled = true;
                    registerLoading.style.display = 'block';
                    
                    try {
                        const response = await fetch('http://localhost:3000/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                name: `${firstName} ${lastName}`,
                                email: email,
                                password: password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.success) {
                            localStorage.setItem('token', data.access_token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            showSuccess('Registration successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            showError(data.detail || data.message || 'Registration failed. Please try again.');
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        showError('Network error. Please check if the server is running.');
                    } finally {
                        registerBtn.disabled = false;
                        registerLoading.style.display = 'none';
                    }
                });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Scroll to error message
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Clear form on success
                if (registerForm) {
                    registerForm.reset();
                }
            }
        });
    </script>
</body>
</html>
